<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  </head>
  <body>
    <div class="logo">
      <img src="logo.png" alt="" class="logo" />
    </div>

    <div class="login_main_container">
      <div class="login_container ">
        <div class="heading"><h1>Sign In</h1></div>

        <div class="login-container1">
          <div class="email-container">
            <input type="email" placeholder="Email or phone number" />
          </div>
          <div class="password_container">
            <input type="email" placeholder="Password" />
          </div>
          <div class="signIn-btn">
            <button class="buttonA ">Sign In</button>
          </div>

          <span>OR</span>

          <div class="signIn-btn1">
            <button class="buttonB">Use a sign-in code</button>
          </div>

          <div class="signIn-btn2">
            <button class="buttonC">Forgot password?</button>
          </div>

          <div class="checkbox_container">
            <input type="checkbox" name="Remember Me" id="RememeberMe" class="checkbox"> 
          <p class="text">Rememeber me</p>
          </div>

          <div class=" checkbox_container signup_container">
            <p class="text2">New to Netflix?</p>
            <button class="buttonD" >Sign up Now.</button>
          </div>

          <div class="text_container">
            <p class="text3">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">learn more</a></p>
          </div>


        </div>
      </div>
    </div>

    <div class="foter_content">
       <div class="question">
        Question? call 000-800-919-1694
    </div>
    <div class="footer">
        <div class="footer__item">

            <a href="faq">FAQ</a>
            <a href="faq">Cookie pReference</a>
          
            <select name="English" id="English" class="dropdown_second dropdown">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
           </select>

           
        </div>

        <div class="footer__item">

            <a href="faq">Help Center</a>
            <a href="faq">Cooperate Information</a>
            
            
        </div>

        <div class="footer__item">

            <a href="faq">Terms Of Use</a>
            
        </div>

        <div class="footer__item">

            <a href="faq">Privacy</a>
           
           
        </div>
    </div>
    </div>
    
  </body>
</html>
